<app-nav-bar></app-nav-bar>
<body>


    <div class="body">

        <div class="title mb-3">

            <h2 class="">{{this.nameStudent}}</h2>
        </div>

        <div class="container-fluid row">
            <div  class="align ">
                

                <!-- Card -->

                <div *ngFor="let report of arrayReports" class="card me-3" style="width: 18rem;">
                    <div class="card-body">
                        <div class="actividades">
                            <h3>{{report.activities}}</h3>
                            <h4>Learned:</h4>
                            <p>{{report.learned}}</p>
                            <h4>Difficulties:</h4>
                            <p>{{report.difficulties}}</p>
                        </div>

                        <p class="card-text mt-2 mb-1"></p>
                    </div>
                </div>

            </div>
        </div>

    </div>




</body>
